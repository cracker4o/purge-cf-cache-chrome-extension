<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width">
  <title>Purge CloudFlare</title>
  <link href="options.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="container">
    <div class="group">
      <div class="group-title">
        <h3>
          Extension settings
        </h3>
      </div>
      <div class="group-body">
        <div class="field">
          <div class="left-part">
            <label for="refresh">
              Refresh T/O:
            </label>
          </div>
          <div class="right-part">
            <input type="text" id="refresh" placeholder="Timeout in seconds" />
          </div>
        </div>
        <div class="field bottom-separator">
          <div class="left-part">
            <label for="hide-purge-all">
              Hide Purge All:
            </label>
          </div>
          <div class="right-part">
              <label class="styled-checkbox">
                <input type="checkbox" id="hide-purge-all" />
                <span class="styled-checkbox-check-mark"></span>
              </label>
          </div>
          <div class="left-part">
            <label for="show-dev-mode">
              Show DEV mode:
            </label>
          </div>
          <div class="right-part">
            <label class="styled-checkbox">
                <input type="checkbox" id="show-dev-mode" />
                <span class="styled-checkbox-check-mark"></span>
            </label>
          </div>
        </div>

        <div class="field">
          <div class="left-part">
            <label for="email">
              E-mail:
            </label>
          </div>
          <div class="right-part">
            <input type="text" id="email" placeholder="CloudFlare profile e-mail" />
          </div>
        </div>

        <div class="field">
          <div class="left-part">
            <label for="key">
              Api Key:
            </label>
          </div>
          <div class="right-part">
            <input type="text" id="key" placeholder="CloudFlare API key" />
          </div>
        </div>
        <div class="field">
          <button class="right mr-8" id="save">Save</button>
          <div class="clear"></div>
        </div>
        <div id="status" class="info"></div>
      </div>
    </div>

    <div id="custom-purge-group" class="group">
      <div class="group-title">
        <h3>
            URLs to purge
        </h3>
      </div>
      <div class="group-body">
        <div class="field">
          <textarea id="custom-url" placeholder="one or more URLs separated with , or a new line"></textarea>
        </div>
        <div class="field">
            <button class="right" id="custom-purge">Purge</button>
          <div class="clear"></div>
        </div>
        <div id="purge-status" class="info"></div>
      </div>
    </div>
  <script type="module" src="options.js"></script>
</body>

</html>
