<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width">
  <title>Purge CloudFlare</title>
  <link href="base.css" rel="stylesheet" type="text/css" />
  <link href="main.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="holder">
    <div id="lightbox" class="prompt">
      <div class="field text-center" id="prompt-text">
      </div>
      <div class="field">
        <div class="text-center">
            <button id="promptYes" class="warning">Yes</button>
            <button id="promptNo">No</button>
        </div>
      </div>
    </div>

    <div class="group">
      <div class="group-title">
        <img class="logo" src="\images\logo.png"/>
        <h3>CloudFlare Purge</h3>
      </div>
      <div class="group-body profiles">
        <div class="field profiles-parent">
          <div class="left-part">
              Selected API token profile:
          </div>
          <div class="right-part">
            <select id="select-profiles">
            </select>
          </div>
        </div>
        <div class="field">
          <button id="infoBtn">
              <img src="infoIcon.png" alt="info" title="Current page - cache status" />
              <span>
                  Show CloudFlare CDN page info
              </span>
          </button>
        </div>
        <div class="dev-mode-wrapper">
            <div class="field">
              <div class="left-part checkbox-label">
                  Developer mode:
              </div>
              <div class="right-part">
                  <label class="dev-mode-checkbox styled-checkbox">
                      <input id="dev-mode" type="checkbox" />
                      <span class="styled-checkbox-check-mark"></span>
                  </label>
              </div>
            </div>
        </div>
        <div class="field refresh-checkbox">
            <div class="left-part checkbox-label">Page refresh timeout:</div>
            <div class="right-part">
                <label class="styled-checkbox">
                    <input type="checkbox" id="refresh" checked value="false" />
                    <span class="styled-checkbox-check-mark"></span>
                </label>
            </div>
        </div>
        <div class="field">
            <div class="left-part">
                <button id="purgeButton">Purge current page</button>
            </div>
            <div class="right-part">
                <button class="warning" id="purgeAllButton">Purge Everything</button>
            </div>
        </div>

        <button id="optionsButton">Configure plugin</button>
        
        <div id="status" class="info"></div>
        <div id="sub-status"></div>
        <div id="details"></div>
      </div>
    </div>
  </div>
  <script type="module" src="popup.js">
  </script>
</body>

</html>
